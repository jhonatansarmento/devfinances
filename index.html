<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="logo devfinance" />
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balancos</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="imagem de entradas">
        </h3>
        <p id='incomeDisplay'>R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saidas</span>
          <img src="./assets/expense.svg" alt="imagem de saidas">
        </h3>
        <p id='expenseDisplay'>R$ 0,00</p>
      </div>

      <div id="total" class="card">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="imagem de total">
        </h3>
        <p id='totalDisplay'>R$ 0,00</p>
      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Transacoes</h2>

      <a href="#" onClick="Modal.open()" class="button new">+ Nova Transacao</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transacao</h2>
        <form action="" onsubmit="Form.submit(event)">

          <div class="input-group">
            <label class="sr-only" for="description">Descricao</label>
            <input type="text" id="description" name="description" placeholder="descricao">
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">
              Valor
            </label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
            <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date">
          </div>

          <div class="input-group actions">
            <a href="#" onClick="Modal.close()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
